<div class="note-display">
<div class="contents" #contents [style.height.px]="containerHeight"
    [ngStyle]="{flexDirection: isGridDisplay ? 'row' : 'column',height:isGridDisplay ? '' : 'auto'}">
    <div *ngFor="let note of notes" class="content">
        <app-single-note [note]="note" [isGridDisplay]="isGridDisplay"></app-single-note>
    </div>
</div>
</div>
